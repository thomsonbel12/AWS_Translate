    <script>
        document.getElementById("targetLanguageCodeDropdown").value = "vi";

        var clear_btn = document.getElementById('clear-btn');
        const poly_btn = document.getElementsByClassName('poly-btn');
        const textarea = document.querySelectorAll('textarea');
        function doTranslate() {
            // var inputText = document.getElementById('inputText')
            // textarea[1].value = textarea[0].value;

            if (textarea[0].value) {
                clear_btn.style.display = "block";


                for (let i = 0; i < poly_btn.length; i++) {
                    poly_btn[i].removeAttribute('disabled');
                    poly_btn[i].classList.remove('disabled');
                }
            } else if (!textarea[0].value) {
                clear_btn.style.display = "none";


                for (let i = 0; i < poly_btn.length; i++) {
                    poly_btn[i].setAttribute('disabled', 'disabled');
                    poly_btn[i].classList.add('disabled');
                }

                textarea[0].rows = 6;
                textarea[1].rows = 6;
            }

            if (textarea[0].offsetHeight < textarea[0].scrollHeight) {
                textarea[0].rows = textarea[0].rows + 1;
                textarea[1].rows = textarea[1].rows + 1;

            }


            var inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert("Vui lòng nhập văn bản bạn muốn dịch");
                exit();
            }

            // get the language codes
            var sourceDropdown = document.getElementById("sourceLanguageCodeDropdown");
            var sourceLanguageCode = sourceDropdown.options[sourceDropdown.selectedIndex].value;

            var targetDropdown = document.getElementById("targetLanguageCodeDropdown");
            var targetLanguageCode = targetDropdown.options[targetDropdown.selectedIndex].value;

            // var params = {

            //     Text: inputText,
            //     SourceLanguageCode: 'vi',
            //     TargetLanguageCode: 'ja'
            // };

            var params = {

                Text: inputText,
                SourceLanguageCode: sourceLanguageCode,
                TargetLanguageCode: targetLanguageCode
            };
            translate.translateText(params, function (err, data) {
                if (err) {
                    console.log(err, err.stack);
                    alert("Error calling Amazon Translate. " + err.message);
                    return;
                }
                if (data) {
                    var outputTextArea = document.getElementById('outputText');
                    outputTextArea.value = data.TranslatedText;
                }
            });
        }
    </script>
    <script>
        // console.log(clear_btn)
        const selectDrop = document.getElementsByClassName('form-select');
        // import {} from "./"
        fetch("{{ url_for('static',filename='language.json') }}").then(res => {
            return res.json();
        }).then(data => {
            let opt = "";
            // console.log(data.language[0].name)
            data.language.forEach(country => {
                opt += `<option id=${country.value} value=${country.value}>${country.name}</option>`;
                // console.log(country.cca2);
            });

            selectDrop[0].innerHTML = `<option value='auto'>Auto</option>` + opt;
            selectDrop[1].innerHTML = opt;

            selectDrop[1].value = 'vi';
            // const a = document.ge

        }).catch(e => {
            console.log(e);
