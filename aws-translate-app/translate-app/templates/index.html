    <script>
        document.getElementById("targetLanguageCodeDropdown").value = "vi";

        var clear_btn = document.getElementById('clear-btn');
        const poly_btn = document.getElementsByClassName('poly-btn');
        const textarea = document.querySelectorAll('textarea');


        function doTranslate() {
            // var inputText = document.getElementById('inputText')
            // textarea[1].value = textarea[0].value;



            var inputText = document.getElementById('inputText').value;
            // if (!inputText) {
            //     alert("Vui lòng nhập văn bản bạn muốn dịch");
            //     exit();
            // }

            // get the language codes
            var sourceDropdown = document.getElementById("sourceLanguageCodeDropdown");
            var sourceLanguageCode = sourceDropdown.options[sourceDropdown.selectedIndex].value;

            var targetDropdown = document.getElementById("targetLanguageCodeDropdown");
            var targetLanguageCode = targetDropdown.options[targetDropdown.selectedIndex].value;

            // var params = {

            //     Text: inputText,
            //     SourceLanguageCode: 'vi',
            //     TargetLanguageCode: 'ja'
            // };

            var params = {

                Text: inputText,
                SourceLanguageCode: sourceLanguageCode,
                TargetLanguageCode: targetLanguageCode
            };

            if (textarea[0].value || textarea[0].value != "") {
                clear_btn.style.display = "block";
                poly_btn[0].style.display = "block";
                poly_btn[1].style.display = "block";
                translate.translateText(params, function (err, data) {
                    if (err) {
                        console.log(err, err.stack);
                        alert("Error calling Amazon Translate. " + err.message);
                        return;
                    }
                    if (data) {
                        var outputTextArea = document.getElementById('outputText');
                        outputTextArea.value = data.TranslatedText;
                    }
                });


                // for (let i = 0; i < poly_btn.length; i++) {
                //     poly_btn[i].removeAttribute('disabled');
                //     poly_btn[i].classList.remove('disabled');
                // }
            } else if (!textarea[0].value) {
                clear_btn.style.display = "none";


                poly_btn[0].style.display = "none";
                poly_btn[1].style.display = "none";

                textarea[0].rows = 6;
                textarea[1].rows = 6;
            }

            if (textarea[0].offsetHeight < textarea[0].scrollHeight) {
                textarea[0].rows = textarea[0].rows + 1;
                textarea[1].rows = textarea[1].rows + 1;

            }

        }
    </script>
    <script>

            selectDrop[1].value = 'vi';

        }).catch(e => {

        });
    </script>

    <script>
        function doSynthesizeInput() {
            var text = document.getElementById('inputText').value.trim();
            if (!text) {
                return;
            }
            var sourceLanguageCode = document.getElementById("sourceLanguageCodeDropdown").value;
            doSynthesize(text, sourceLanguageCode);
        }
        poly_btn[0].addEventListener('click', doSynthesizeInput);


        function doSynthesizeOutput() {
            var text = document.getElementById('outputText').value.trim();
            if (!text) {
                return;
            }
            var targetLanguageCode = document.getElementById("targetLanguageCodeDropdown").value;
            doSynthesize(text, targetLanguageCode);
        }
        poly_btn[1].addEventListener('click', doSynthesizeOutput);

        function doSynthesize(text, languageCode) {
            var voiceId;
            switch (languageCode) {
                case "ar":
                    voiceId = "Zeina";
                    break;
                case "da":
                    voiceId = "Mads";
                    break;
                case "nl":
                    voiceId = "Ruben";
                    break;
                case "de":
                    voiceId = "Marlene";
                    break;
                case "zh":
                    voiceId = "Zhiyu";
                    break;
                case "en":
                    voiceId = "Joanna";
                    break;
                case "es":
                    voiceId = "Penelope";
                    break;
                case "fr":
                    voiceId = "Celine";
                    break;
                case "pt":
                    voiceId = "Vitoria";
                    break;
                case "ja":
                    voiceId = "Takumi";
                    break;
                case "ko":
                    voiceId = "Seoyeon";
                    break;
                case "ru":
                    voiceId = "Maxim";
                    break;
                default:
                    voiceId = null;
                    break;
            }
            if (!voiceId) {
                alert("Hiện tại chưa hỗ trợ giọng nói cho ngôn ngữ \"" + languageCode + "\"");
                return;
            }
            var params = {
                OutputFormat: "mp3",
                SampleRate: "8000",
                Text: text,
                TextType: "text",
                VoiceId: voiceId
            };
            polly.synthesizeSpeech(params, function (err, data) {
                if (err) {
                    console.log(err, err.stack); // an error occurred
                    alert("Error calling Amazon Polly. " + err.message);
                }
                else {
                    var uInt8Array = new Uint8Array(data.AudioStream);
                    var arrayBuffer = uInt8Array.buffer;
                    var blob = new Blob([arrayBuffer]);
                    var url = URL.createObjectURL(blob);

                    audioElement = new Audio([url]);
                    audioElement.play();
                }
            });
        }
    </script>
